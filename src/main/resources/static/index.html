<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Picture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff;
        }
        .image-container {
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }
        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
        }
        h1 {
            margin: 0;
            padding: 16px;
            background-color: #ffcc00;
            color: #333;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <h1>Beautiful Sunrise</h1>
        <img src="sunrise.jpg" alt="A breathtaking view of the sunrise over the horizon">
    </div>
</body>
</html>
